<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorgeta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjeta</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="conta">
                    <p>Valor total da conta?</p>
                </label>
                <p>
                    R$ <input type="numero" placeholder="100" name="conta" id="conta" class="formInput" required>
                </p>
                <label for="qualidadeDoServico">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="qualidadeDoServico" id="qualidadeDoServico" class="formSelect" required>
                        <option disabled selected value="0">--Escolha uma opção</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">5% - Péssimo</option>
                    </select>
                </p>
                <label for="pessoa">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>      
                <p>
                    <input type="numero" placeholder="1" name="pessoa" id="pessoa" class="formInput" required> Pessoa(s)
                </p>   
                <button type="submit" class="formSubmit">Calcular!</button>
            </form>
        </div> 
        <div id="totalTip"> Gorgeta Total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
